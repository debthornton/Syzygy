<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Syzygy</title>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body id="body">
    <div class="title">Syzygy</div>

    <iframe id="sc-widget" width="200px" height="20px" scrolling="no" frameborder="no" allow="autoplay" src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/playlists/699697&color=%23508585&auto_play=false&hide_related=false&buying=false&show_artwork=true&show_comments=false&show_user=false&show_reposts=false&show_teaser=true"></iframe>

    <div id="song-name"></div>
      <div id="audio-controls">
            <div id="previous-button" class="previous"></div>
            <div class="toggle-play play" id="toggle-play"></div>
            <div id="next-button" class="next"></div>
            <div class="slide-container">
                <input oninput="widget.setVolume(this.value)" id="volume" type="range" min="0" max="100" value="50" class=" custom">
                <div id="volume-icon" class="volume-icon med"></div>
                <p id="volume-number">50</p>
            </div>
        </div>
    <div class="main">
        
        <div class="clock">
            <span id="hour"></span>
            <span id="minute"></span>
            <span id="second"></span>
            <span id="am-pm"></span>
        </div>
        <div class="todo-bar" id="todo-bar-id">
            <div id="add-todo">
                <form id="add-todo-form" action="#/" novalidate>
                    <button type="button" onclick="handlers.addTodo()"><i class="fa fa-plus-square-o"></i>
                    </button>
                    <input id="add-todo-text-input" name="add-todo-text-input" type="text" required>
                    <label for="add-todo-text-input" id="todo-label">
                        Type note above
                    </label>
                </form>
            </div>

            <div id="toggle-all">
                <button onclick="handlers.toggleAll()">Toggle All </button>
            </div>
        </div>
    </div>

    <div class="todo-list">
        <ul id="ul" class="hidden fade-out-ul">
        </ul>
    </div>

    <footer>
        <div id="debdevelops-link">Developed by
            <a href="https://www.debdevelops.com" target="_blank">Deb Thornton</a>
            <a id="github-link" href="https://github.com/debxdev" target="_blank"><i class="fa fa-github" style="font-size:30px"></i></a>
        </div>

        <div class="credit">Icons made by
            <a href="https://www.flaticon.com/authors/daniel-bruce" title="Daniel Bruce" target="_blank">Daniel Bruce</a> from <a href="https://www.flaticon.com/" title="Flaticon" target="_blank">www.flaticon.com</a> is licensed by <a href="http://creativecommons.org/licenses/by/3.0/" title="Creative Commons BY 3.0" target="_blank">CC 3.0 BY</a>
        </div>
    </footer>

    <div id="backgrounds">
        <img src="https://res.cloudinary.com/debdev/image/upload/v1544472264/background-img-1.jpg" id="background-img-id" class="background-img">
    </div>

    <script src="https://w.soundcloud.com/player/api.js" type="text/javascript"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdn.rawgit.com/dwyl/range-touch/master/range-touch.min.js"></script>
    <script type="text/javascript" src="https://cdn.rawgit.com/dwyl/range-touch/master/demo/display-range-value.js"></script>
    <script src="js/app.js" charset="utf-8"></script>
</body>

</html>
